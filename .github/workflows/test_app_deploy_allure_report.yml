name: Test app and Deploy Allure Report with History

on:
  workflow_dispatch:
  push:
    branches-ignore:
      - "**"

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  test-and-generate-report:
    name: Run tests and generate Allure report
    runs-on: self-hosted
    continue-on-error: true
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Use system Python
        run: python --version

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt
          python -m pip install --upgrade Appium-Python-Client
          pip install allure-pytest

      - name: Clean and create directories for Allure
        shell: powershell
        run: |
          # Tyhjennä hakemistot ja luo ne uudelleen
          Remove-Item -Path "./allure-results" -Recurse -Force -ErrorAction SilentlyContinue
          Remove-Item -Path "./history" -Recurse -Force -ErrorAction SilentlyContinue
          
          # Luo puhtaat hakemistot
          New-Item -ItemType Directory -Path "./allure-results/history" -Force
          New-Item -ItemType Directory -Path "./history" -Force
          Write-Host "Directories cleaned and recreated successfully"

      - name: Download previous allure history (optional)
        uses: actions/download-artifact@v4
        with:
          name: allure-history
          path: ./allure-results/history
        continue-on-error: true

      - name: Run Appium tests with Allure reporting
        run: pytest --alluredir=allure-results -v -s Test_features_automation_allure.py

      - name: Generate Allure report
        if: always()
        run: |
          npm install -g allure-commandline
          allure generate allure-results --clean -o allure-report

      - name: Check and copy history from report
        shell: powershell
        run: |
          Write-Host "Checking for history files in allure-report..."
          if (Test-Path -Path "./allure-report/history" -PathType Container) {
              $files = Get-ChildItem -Path "./allure-report/history" -File
              if ($files.Count -gt 0) {
                  Write-Host "Found $($files.Count) history files, copying to permanent location"
                  # Kopioi historia pysyvään sijaintiin
                  Copy-Item -Path "./allure-report/history/*" -Destination "./history/" -Recurse -Force
                  Write-Host "History copied to ./history/"
                  
                  # Listaa kopioidut tiedostot
                  Get-ChildItem -Path "./history" -File | ForEach-Object { Write-Host "  - $($_.Name)" }
              } else {
                  Write-Host "No history files found in allure-report/history"
                  
                  # Luo tyhjä history-tiedosto ensimmäistä ajoa varten
                  $emptyHistory = @{
                    "buildOrder" = 1
                    "reportName" = "Allure Report"
                  }
                  $emptyHistory | ConvertTo-Json | Out-File -FilePath "./history/empty-history.json"
                  Write-Host "Created empty-history.json for first run"
              }
          } else {
              Write-Host "allure-report/history directory does not exist"
          }

      - name: Upload history artifact for next run
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-history
          path: ./history/
          retention-days: 30
          if-no-files-found: warn

      - name: Upload Allure report artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report

  deploy-to-github-pages:
    name: Deploy Allure report to GitHub Pages
    runs-on: ubuntu-latest
    needs: test-and-generate-report
    if: always()
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Download Allure report artifact
        uses: actions/download-artifact@v4
        with:
          name: allure-report
          path: ./allure-report

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: ./allure-report

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4