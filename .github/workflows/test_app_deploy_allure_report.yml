name: Test App and Deploy Allure Report

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  windows-test:
    name: Run tests and generate Allure report
    runs-on: self-hosted
    continue-on-error: true
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use system Python
        run: python --version

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt
          python -m pip install --upgrade Appium-Python-Client
          pip install allure-pytest

      - name: Run App installation check
        run: python -u Any_App_Installation_From_GP_automation.py
        continue-on-error: true
        shell: powershell

      - name: Ensure allure-history directory exists
        shell: powershell
        run: |
          if (-not (Test-Path -Path allure-history)) {
              New-Item -ItemType Directory -Path allure-history
          }

      - name: Try to download previous allure history
        uses: actions/download-artifact@v4
        with:
          name: allure-history
          path: allure-history
        continue-on-error: true

      - name: Run Appium tests with Allure reporting
        run: pytest -s -v --alluredir=allure-results Test_features_automation_allure.py
        continue-on-error: true

      - name: Generate Allure report with historical data
        if: always()
        shell: powershell
        run: |
          npm install -g allure-commandline
          Copy-Item -Path "allure-results\*" -Destination "allure-history" -Recurse -Force
          allure generate allure-history --clean -o allure-report
          if (Test-Path -Path "allure-report.zip") { Remove-Item allure-report.zip -Force }
          Compress-Archive -Path allure-report\* -DestinationPath allure-report.zip -Force

      - name: Preserve test history for future runs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-history
          path: allure-history/
          retention-days: 30

      - name: Upload Allure report artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report.zip
          retention-days: 5

  deploy-ubuntu:
    name: Deploy Allure report to GitHub Pages
    runs-on: ubuntu-latest
    needs: windows-test
    if: always()
    environment:
      name: github-pages
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download Allure report artifact
        uses: actions/download-artifact@v4
        with:
          name: allure-report
          path: allure-report

      - name: Unzip Allure report
        run: unzip -o allure-report/allure-report.zip -d allure-report

      - name: Upload Allure report to GitHub Pages
        uses: actions/upload-pages-artifact@v4
        with:
          name: allure-report
          path: allure-report

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
