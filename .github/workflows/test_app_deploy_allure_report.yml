name: Test app and Deploy Allure Report with History

on:
  workflow_dispatch:
  push:
    branches-ignore:
      - "**"

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  test-and-generate-report:
    name: Run tests and generate Allure report
    runs-on: self-hosted
    continue-on-error: true
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Use system Python
        run: python --version

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt
          python -m pip install --upgrade Appium-Python-Client
          pip install allure-pytest

      # 1. Luo historia-hakemistot - Bash
      - name: Create Allure directories
        run: |
          mkdir -p ./allure-results/history
          echo "Created allure-results/history directory"
        shell: bash

      # 2. Lataa edellinen historia artifactista
      - name: Download previous allure history
        uses: actions/download-artifact@v4
        with:
          name: allure-history
          path: ./allure-results/history
        continue-on-error: true

      # 3. Luo dummy-historia jos artifactista ei lÃ¶ytynyt - Bash
      - name: Create dummy history if needed
        run: |
          if [ ! -f "allure-results/history/history-trend.json" ]; then
            echo "Creating dummy history files"
            echo '[{"buildOrder":1,"reportName":"Initial Run","reportUrl":"","data":{"failed":0,"broken":0,"skipped":0,"passed":0,"unknown":0,"total":0}}]' > allure-results/history/history-trend.json
            echo '{}' > allure-results/history/history.json
          fi
        shell: bash

      # 4. Aja testit - PowerShell
      - name: Run Appium tests with Allure reporting
        shell: pwsh
        run: pytest --alluredir=allure-results -v -s Test_features_automation_allure.py

      # 5. Generoi Allure-raportti - Bash
      - name: Generate Allure report
        run: |
          npm install -g allure-commandline
          allure generate allure-results --clean -o allure-report
        shell: bash

      # 6. Tallenna historia artifactiksi - Bash
      - name: Upload history artifact
        uses: actions/upload-artifact@v4
        with:
          name: allure-history
          path: ./allure-report/history/
          retention-days: 30

      # 7. Tallenna testitulokset artifactiksi
      - name: Upload test results artifact
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: ./allure-results

      # 8. Tallenna raportti artifactiksi
      - name: Upload Allure report artifact
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report

  deploy-to-github-pages:
    name: Deploy Allure report to GitHub Pages
    runs-on: ubuntu-latest
    needs: test-and-generate-report
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download Allure report artifact
        uses: actions/download-artifact@v4
        with:
          name: allure-report
          path: ./allure-report

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: ./allure-report

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4