name: Test App and Deploy Allure Report

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  test-and-generate-report:
    name: Run tests and generate Allure report
    runs-on: self-hosted
    continue-on-error: true  # workflow jatkaa vaikka testit ep√§onnistuisivat
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use system Python
        run: python --version

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt
          python -m pip install --upgrade Appium-Python-Client
          pip install allure-pytest

      - name: Run App installation check
        run: python -u Any_App_Installation_From_GP_automation.py
        continue-on-error: true
        shell: powershell

      - name: Ensure allure-history directory exists
        shell: powershell
        run: |
          if (-not (Test-Path -Path allure-history)) {
              New-Item -ItemType Directory -Path allure-history
          }

      - name: Try to download previous allure history
        uses: actions/download-artifact@v4
        with:
          name: allure-history
          path: allure-history
        continue-on-error: true  # jatketaan vaikka artefakti puuttuisi

      - name: Run Appium tests with Allure reporting
        run: pytest -s -v --alluredir=allure-results Test_features_automation_allure.py
        continue-on-error: true

      - name: Generate Allure report with historical data
        if: always()
        shell: powershell
        run: |
          npm install -g allure-commandline

          # Kopioi testitulokset historian kansioon
          Copy-Item -Path "allure-results\*" -Destination "allure-history" -Recurse -Force

          # Generoi HTML-raportti historian kanssa
          allure generate allure-history --clean -o allure-report

          # Pakkaa raportti zip-tiedostoksi GH Pages uploadia varten
          if (Test-Path -Path "allure-report.zip") { Remove-Item allure-report.zip -Force }
          Compress-Archive -Path allure-report\* -DestinationPath allure-report.zip -Force

      - name: Preserve test history for future runs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-history
          path: allure-history/
          retention-days: 30

      - name: Prepare Allure report for deployment
        if: always()
        uses: actions/upload-pages-artifact@v4
        with:
          name: allure-report
          path: allure-report.zip

  deploy-to-github-pages:
    name: Deploy Allure report to GitHub Pages
    runs-on: self-hosted
    needs: test-and-generate-report
    if: always()
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          artifact: allure-report
