name: Test app and Deploy Allure Report with History

on:
  workflow_dispatch:
  push:
    branches-ignore:
      - "**"

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  test-and-generate-report:
    name: Run tests and generate Allure report
    runs-on: self-hosted
    continue-on-error: true
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Use system Python
        run: python --version

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt
          python -m pip install --upgrade Appium-Python-Client
          pip install allure-pytest

      # 1. Luo historia-hakemistot
      - name: Create Allure directories
        shell: powershell
        run: |
          New-Item -ItemType Directory -Path "./allure-results/history" -Force
          Write-Host "Created allure-results/history directory"

      # 2. Lataa edellinen historia GitHub Artifactista
      - name: Download previous allure history
        uses: actions/download-artifact@v4
        with:
          name: allure-history
          path: ./allure-results/history
        continue-on-error: true

      # 3. Luo dummy-historiatiedostot ensimm채ist채 ajoa varten
      - name: Create dummy history for first run
        shell: powershell
        run: |
          $historyPath = "./allure-results/history"
          if ((Get-ChildItem -Path $historyPath -File | Measure-Object).Count -eq 0) {
              Write-Host "Creating dummy history files for first run"
              
              # Luo tyhj채 history.json
              $emptyHistory = @{
                  "buildOrder" = 1
                  "reportName" = "Allure Report"
                  "buildName" = "Initial Run"
                  "buildUrl" = "https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
              }
              $emptyHistory | ConvertTo-Json | Out-File -FilePath "$historyPath/history.json"
              
              # Luo tyhj채 trend-tiedosto
              $emptyTrend = @()
              $emptyTrend | ConvertTo-Json | Out-File -FilePath "$historyPath/history-trend.json"
              
              Write-Host "Dummy history files created successfully"
          } else {
              Write-Host "Existing history found, skipping dummy creation"
          }

      # 4. Aja testit
      - name: Run Appium tests with Allure reporting
        run: pytest --alluredir=allure-results -v -s Test_features_automation_allure.py

      # 5. Generoi Allure-raportti
      - name: Generate Allure report
        if: always()
        run: |
          npm install -g allure-commandline
          allure generate allure-results --clean -o allure-report

      # 6. Tallenna uusi historia GitHub Artifactiksi
      - name: Upload history artifact for next run
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-history
          path: ./allure-results/history/
          retention-days: 30
          if-no-files-found: warn

      # 7. Tallenna Allure-raportti artifactiksi
      - name: Upload Allure report artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report

  deploy-to-github-pages:
    name: Deploy Allure report to GitHub Pages
    runs-on: ubuntu-latest
    needs: test-and-generate-report
    if: always()
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Download Allure report artifact
        uses: actions/download-artifact@v4
        with:
          name: allure-report
          path: ./allure-report

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: ./allure-report

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4