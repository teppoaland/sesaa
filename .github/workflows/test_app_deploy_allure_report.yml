name: Test app and Deploy Allure Report with History

on:
  workflow_dispatch:
  push:
    branches-ignore:
      - "**"

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  test-and-generate-report:
    name: Run tests and generate Allure report
    runs-on: self-hosted
    continue-on-error: true
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Use system Python
        run: python --version
        shell: powershell

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt
          python -m pip install --upgrade Appium-Python-Client
          pip install allure-pytest
        shell: powershell

      # 1. Create directory structure (PowerShell)
      - name: Create Allure directories
        run: |
          New-Item -ItemType Directory -Path "./allure-results/history" -Force
          Write-Host "Created allure-results/history directory"
        shell: powershell

      # 2. Download previous history
      - name: Download previous allure history
        uses: actions/download-artifact@v4
        with:
          name: allure-history
          path: ./allure-results/history
        continue-on-error: true

      # 3. Handle Allure history with Python (PowerShell)
      - name: Update Allure history with Python
        run: |
          python update_allure_history.py -v
        shell: powershell

      # 4. Run tests (PowerShell)
      - name: Run Appium tests with Allure reporting
        shell: powershell
        run: pytest --alluredir=allure-results -v -s Test_features_automation_allure.py

      # 5. Generate Allure report (PowerShell)
      - name: Generate Allure report
        run: |
          npm install -g allure-commandline
          allure generate allure-results --clean -o allure-report
        shell: powershell

      # 6. Upload history for next run
      - name: Upload history artifact for next run
        uses: actions/upload-artifact@v4
        with:
          name: allure-history
          path: ./allure-report/history/
          retention-days: 30
          if-no-files-found: warn

      # 7. Upload report artifact
      - name: Upload Allure report artifact
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report
          if-no-files-found: warn

  deploy-to-github-pages:
    name: Deploy Allure report to GitHub Pages
    runs-on: ubuntu-latest
    needs: test-and-generate-report
    if: always()
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download Allure report artifact
        uses: actions/download-artifact@v4
        with:
          name: allure-report
          path: ./allure-report
        continue-on-error: true

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: ./allure-report

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4