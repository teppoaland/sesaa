name: Test App and Deploy Allure Report

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  test-and-generate-report:
    name: Run tests and generate Allure report
    runs-on: self-hosted
    continue-on-error: true  # workflow jatkaa vaikka testit ep√§onnistuisivat
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use system Python
        run: python --version

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt
          python -m pip install --upgrade Appium-Python-Client
          pip install allure-pytest

      - name: Create allure-history directory if missing
        shell: powershell
        run: |
          if (-not (Test-Path -Path allure-history)) {
              New-Item -ItemType Directory -Path allure-history
          }

      - name: Try to download previous allure history
        uses: actions/download-artifact@v4
        with:
          name: allure-history
          path: allure-history
        continue-on-error: true

      - name: Run Appium tests with Allure reporting
        run: pytest --alluredir=allure-results Test_features_automation_allure.py
        continue-on-error: true  # jatketaan vaikka testit failaa

      - name: Generate Allure report with historical data
        if: always()
        shell: powershell
        run: |
          npm install -g allure-commandline

          # Luo historiallinen kansio jos ei ole olemassa
          if (-not (Test-Path -Path allure-history)) {
              New-Item -ItemType Directory -Path allure-history
          }

          # Kopioi testitulokset historialle
          Copy-Item -Path "allure-results\*" -Destination "allure-history" -Recurse -Force

          # Generoi HTML-raportti historian kanssa
          allure generate allure-history --clean -o allure-report

      - name: Preserve test history for future runs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-history
          path: allure-history/
          retention-days: 30

      - name: Prepare Allure report for deployment
        if: always()
        uses: actions/upload-pages-artifact@v3
        with:
          path: allure-report

  deploy-to-github-pages:
    name: Deploy Allure report to GitHub Pages
    runs-on: ubuntu-latest
    needs: test-and-generate-report
    if: always()
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
