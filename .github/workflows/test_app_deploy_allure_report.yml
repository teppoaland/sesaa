name: Test app and Deploy Allure Report with History

on:
  workflow_dispatch:
  push:
    branches-ignore:
      - "**"

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  test-and-generate-report:
    name: Run tests and generate Allure report
    runs-on: self-hosted
    continue-on-error: true
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Use system Python
        run: python --version

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt
          python -m pip install --upgrade Appium-Python-Client
          pip install allure-pytest

      - name: Verify existing history structure
        shell: powershell
        run: |
          Write-Host "Checking existing history structure..."
          # Tarkista onko historiaa jo olemassa
          if (Test-Path -Path "./history" -PathType Container) {
              $files = Get-ChildItem -Path "./history" -File
              Write-Host "Found $($files.Count) files in history folder"
              Get-ChildItem -Path "./history" -File | ForEach-Object { Write-Host "  - $($_.Name)" }
              
              # Kopioi olemassa oleva historia Allurelle
              New-Item -ItemType Directory -Path "./allure-results/history" -Force
              Copy-Item -Path "./history/*" -Destination "./allure-results/history/" -Recurse -Force
              Write-Host "Existing history copied to allure-results/history"
          } else {
              Write-Host "No existing history found, starting fresh"
              New-Item -ItemType Directory -Path "./allure-results/history" -Force
              New-Item -ItemType Directory -Path "./history" -Force
          }

      - name: Run Appium tests with Allure reporting
        run: pytest --alluredir=allure-results -v -s Test_features_automation_allure.py

      - name: Generate Allure report
        if: always()
        run: |
          npm install -g allure-commandline
          allure generate allure-results --clean -o allure-report

      - name: Update history with new results
        shell: powershell
        run: |
          Write-Host "Updating history with new test results..."
          if (Test-Path -Path "./allure-report/history" -PathType Container) {
              $files = Get-ChildItem -Path "./allure-report/history" -File
              if ($files.Count -gt 0) {
                  # Päivitä historia uusilla tuloksilla
                  Copy-Item -Path "./allure-report/history/*" -Destination "./history/" -Recurse -Force
                  Write-Host "History updated with $($files.Count) new files"
                  
                  # Listaa päivitetyt tiedostot
                  Get-ChildItem -Path "./history" -File | ForEach-Object { Write-Host "  - $($_.Name)" }
              }
          }

      - name: Upload history artifact for next run
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-history
          path: ./history/
          retention-days: 30
          if-no-files-found: warn

      - name: Upload Allure report artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report

  deploy-to-github-pages:
    name: Deploy Allure report to GitHub Pages
    runs-on: ubuntu-latest
    needs: test-and-generate-report
    if: always()
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Download Allure report artifact
        uses: actions/download-artifact@v4
        with:
          name: allure-report
          path: ./allure-report

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: ./allure-report

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4