name: Test App and Deploy Allure Report

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  test-and-generate-report:
    name: Run tests and generate Allure report
    runs-on: self-hosted
    continue-on-error: true   # Jatketaan my√∂s, jos testit failaa
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use system Python
        run: python --version

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt
          python -m pip install --upgrade Appium-Python-Client
          pip install allure-pytest

      - name: Ensure allure-history folder exists
        shell: powershell
        run: |
          if (!(Test-Path "allure-history")) { New-Item -ItemType Directory -Path "allure-history" }

      - name: Download previous allure history (if exists)
        uses: actions/download-artifact@v4
        with:
          name: allure-history
          path: allure-history
        continue-on-error: true

      - name: Ensure app is installed (fast check)
        shell: powershell
        run: python Any_App_Installation_From_GP_automation.py

      - name: Run Appium tests with Allure reporting
        shell: powershell
        run: pytest --alluredir=allure-results -v -s Test_features_automation_allure.py

      - name: Generate Allure report with historical data
        if: always()
        shell: powershell
        run: |
          npm install -g allure-commandline
          # Kopioi tulokset historiaan
          Copy-Item -Path "allure-results\*" -Destination "allure-history" -Recurse -Force
          # Generoi raportti
          allure generate allure-history --clean -o allure-report

      - name: Preserve test history for future runs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-history
          path: allure-history/
          retention-days: 30

      - name: Upload Allure report for GitHub Pages
        if: always()
        uses: actions/upload-pages-artifact@v4
        with:
          path: allure-report

  deploy-to-github-pages:
    name: Deploy Allure report to GitHub Pages
    runs-on: ubuntu-latest
    needs: test-and-generate-report
    if: always()
    environment:
      name: github-pages
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
