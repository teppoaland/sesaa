name: Test app and Deploy Allure Report with History

on:
  workflow_dispatch:
  push:
    branches-ignore:
      - "**"

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  test-and-generate-report:
    name: Run tests and generate Allure report
    runs-on: self-hosted
    continue-on-error: true
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Use system Python
        run: python --version

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt
          python -m pip install --upgrade Appium-Python-Client
          pip install allure-pytest

      - name: Ensure directories exist without cleaning
        shell: powershell
        run: |
          # Varmistetaan että hakemistot ovat olemassa ILMAN tyhjennystä
          if (!(Test-Path -Path "./allure-results/history")) {
              New-Item -ItemType Directory -Path "./allure-results/history" -Force
          }
          if (!(Test-Path -Path "./history")) {
              New-Item -ItemType Directory -Path "./history" -Force
          }
          Write-Host "Directories verified without cleaning"

      - name: Download previous allure history
        uses: actions/download-artifact@v4
        with:
          name: allure-history
          path: ./allure-results/history  # Ladataan historia suoraan Alluren odottamaan paikkaan
        continue-on-error: true

      - name: Run Appium tests with Allure reporting
        run: pytest --alluredir=allure-results -v -s Test_features_automation_allure.py

      - name: Generate Allure report
        if: always()
        run: |
          npm install -g allure-commandline
          allure generate allure-results --clean -o allure-report

      - name: Backup history for next run
        shell: powershell
        run: |
          # Kopioidaan historia pysyvään säilöön
          if (Test-Path -Path "./allure-report/history" -PathType Container) {
              $files = Get-ChildItem -Path "./allure-report/history" -File
              if ($files.Count -gt 0) {
                  Copy-Item -Path "./allure-report/history/*" -Destination "./history/" -Recurse -Force
                  Write-Host "History backed up for next run: $($files.Count) files"
              }
          }

      - name: Upload history artifact for next run
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-history
          path: ./history/
          retention-days: 30
          if-no-files-found: warn

      - name: Upload Allure report artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report

  deploy-to-github-pages:
    name: Deploy Allure report to GitHub Pages
    runs-on: ubuntu-latest
    needs: test-and-generate-report
    if: always()
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Download Allure report artifact
        uses: actions/download-artifact@v4
        with:
          name: allure-report
          path: ./allure-report

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: ./allure-report

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4