name: Test app and Deploy Allure Report with History

on:
  workflow_dispatch:  # Salli manuaalinen ajo
  push:
    branches-ignore:
      - "**"           # Estää ajon pushista

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  test-and-generate-report:
    name: Run tests and generate Allure report
    runs-on: self-hosted
    continue-on-error: true
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use system Python
        run: python --version

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt
          python -m pip install --upgrade Appium-Python-Client
          pip install allure-pytest

      - name: Create allure-history directory
        run: mkdir -p allure-history

      - name: Try to download previous allure history
        uses: actions/download-artifact@v4
        with:
          name: allure-history
          path: allure-history
        continue-on-error: true

      - name: Run Appium tests with Allure reporting
        run: pytest --alluredir=allure-results -v -s Test_features_automation_allure.py

      - name: Generate Allure report with history
        if: always()
        run: |
          npm install -g allure-commandline
          # Copy new results into history so Allure sees it
          cp -r allure-results/* allure-history/
          allure generate allure-history --clean -o allure-report

      - name: Preserve test history for future runs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-history
          path: allure-history/
          retention-days: 30

      - name: Upload Allure report artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report

  deploy-to-github-pages:
    name: Deploy Allure report to GitHub Pages
    runs-on: ubuntu-latest
    needs: test-and-generate-report
    if: always()
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Download Allure report artifact
        uses: actions/download-artifact@v4
        with:
          name: allure-report
          path: ./allure-report

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: ./allure-report

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
