name: Saa-app-testing

on:
  workflow_dispatch:
    inputs:
      use_emulator:
        description: 'Use Android emulator instead of physical device'
        required: false
        default: false
        type: boolean
      save_all_screenshots:
        description: 'Save all screenshots (not just failed ones)'
        required: false
        default: false
        type: boolean

jobs:
  activation-test:
    runs-on: ${{ github.event.inputs.use_emulator && 'ubuntu-latest' || 'self-hosted' }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt
          python -m pip install --upgrade Appium-Python-Client

      - name: Setup Emulator (if selected)
        if: ${{ github.event.inputs.use_emulator }}
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 30
          arch: x86_64
          profile: Nexus 6
          script: echo "Emulator started"

      - name: Verify ADB connection
        shell: powershell
        run: |
          adb kill-server
          adb start-server
          Write-Host "Connected devices:"
          adb devices
          
          if (${{ !github.event.inputs.use_emulator }}) {
            $deviceCount = (adb devices | Select-Object -Skip 1 | Where-Object { $_ -match "device$" } | Measure-Object).Count
            if ($deviceCount -eq 0) {
              Write-Error "No devices connected"
              exit 1
            }
          }

      - name: Start Appium server and run tests
        shell: powershell
        run: |
          # Kill any existing Appium processes
          Get-Process -Name "node" -ErrorAction SilentlyContinue | Where-Object { $_.CommandLine -like "*appium*" } | Stop-Process -Force
          Write-Host "Killed existing Appium processes (if any)"

          # Free port 4723 if it's in use
          $tcpConnection = Get-NetTCPConnection -LocalPort 4723 -ErrorAction SilentlyContinue
          if ($tcpConnection -and $tcpConnection.OwningProcess) {
            Get-Process -Id $tcpConnection.OwningProcess -ErrorAction SilentlyContinue | Stop-Process -Force
            Write-Host "Freed port 4723"
          }

          # Start Appium server as a background job
          Write-Host "Starting Appium server..."
          $appiumJob = Start-Job -ScriptBlock {
            node "$(npm root -g)/appium/build/lib/main.js" -p 4723 --allow-insecure=*:adb_shell
          }
          
          # Wait for Appium to start
          $timeout = 60
          $counter = 0
          $appiumReady = $false
          
          while ($counter -lt $timeout) {
            try {
              $response = Invoke-WebRequest -Uri "http://127.0.0.1:4723/status" -UseBasicParsing -TimeoutSec 2
              if ($response.StatusCode -eq 200) {
                Write-Host "Appium server is ready!"
                $appiumReady = $true
                break
              }
            } catch {
              Write-Host "Waiting for Appium to start... ($counter/$timeout)"
              Start-Sleep -Seconds 2
              $counter += 2
            }
          }

          if (-not $appiumReady) {
            Write-Error "Appium failed to start within timeout period"
            Receive-Job $appiumJob -ErrorAction SilentlyContinue
            exit 1
          }

          # Determine test parameters
          $screenshotParam = ""
          if (${{ github.event.inputs.save_all_screenshots }}) {
            $screenshotParam = "all"
          }

          # Run the Python tests
          Write-Host "Running all Python tests..."
          python -u Any_app_Installation_From_GP_automation.py $screenshotParam
          python -u Test_features_automation.py $screenshotParam
          $testExitCode = $LASTEXITCODE
          
          # Stop Appium server
          Write-Host "Stopping Appium server..."
          Stop-Job $appiumJob -ErrorAction SilentlyContinue
          Remove-Job $appiumJob -Force -ErrorAction SilentlyContinue
          
          # Exit with the test result code
          exit $testExitCode

      - name: Upload test artifacts
        uses: actions/upload-artifact@v3
        with:
          name: test-artifacts
          path: |
            screenshots/
            screenshots_failed/
          if-no-files-found: ignore